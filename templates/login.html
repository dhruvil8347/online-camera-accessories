{% extends 'basicAccounts.html' %}

{% block title %} Log In {% endblock %}

{% block body %}
<div class="container my-4 p-5 border" style="width:400px">

    <h3 class="text-center">Log In</h3><br>

    <form action="login" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <a href="/accounts/reset_password/" class="d-inline float-end">Forgot Password?</a>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <input type="submit" value="LogIn" class="btn btn-primary w-100"><br>

        <hr>

        <p class="text-center">Don't have an account?</p>
        <a href="signup" class="btn btn-primary w-100">Create New Account</a>

    </form>
</div>
{% endblock %}
